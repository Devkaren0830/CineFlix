<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlix</title>
    <link rel="stylesheet" href="CSS/Index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- Loader -->
    <div id="loader-backdrop">
        <div class="loader-spinner">
            <div class="loader-dot"></div>
        </div>
    </div>
    <header>
        <nav class="menu">
            <span class="cineflix-logo">CineFlix</span>
            <form class="search" autocomplete="off">
                <i class="ri-search-line"></i>
                <input onkeyup="construir.buscador(this) " type="search" placeholder="Buscar películas o series..." />
            </form>
            <div class="menu-toggle" id="menuToggle" aria-label="Abrir menú" tabindex="0">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu-items" id="menuItems">
                <li onclick="construir.carts(registros.datos, true)"><a href="#" aria-current="page">Inicio</a></li>
                <li onclick="construir.buscar_peliculas_series(1)"><a href="#">Películas</a></li>
                <li onclick="construir.buscar_peliculas_series(2)"><a href="#">Series</a></li>
                <!-- <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./acerca.html">Acerca de</a></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <div id="trailerModal" class="modal">
            <div class="modal-content">
                <span onclick="construir.cerrar_modal()" class="close-button">&times;</span>
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
        <div id="general">
            <div idx={idx} class="movie-card">
                <div class="movie-poster">
                    <img src={img} alt="">
                    <div class="movie-score">
                        <i class="ri-star-fill"></i>
                        <span>{porcentaje}<sup>%</sup></span>
                    </div>
                    <div class="movie-overlay">
                        <button onclick="construir.consultar_trailer(this)" class="watch-btn"><i
                                class="ri-play-fill"></i> Ver
                            ahora</button>
                    </div>
                </div>
                <div class="movie-info">
                    <h3>{Nombre}</h3>
                    <p class="release-date"><i class="ri-calendar-2-line"></i> {Fecha}</p>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Menú hamburguesa responsivo
        const menuToggle = document.getElementById('menuToggle');
        const menu = document.querySelector('.menu');
        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('open');
        });
        menuToggle.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                menu.classList.toggle('open');
            }
        });
    </script>
    <script type="module" src="./js/Home.js"></script>
</body>

</html>
